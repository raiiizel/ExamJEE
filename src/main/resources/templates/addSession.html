<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Add Session</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    h1 {
      text-align: center;
      color: #333;
      margin-top: 30px;
    }

    form {
      width: 80%;
      max-width: 500px;
      margin: 20px auto;
      background-color: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    label {
      font-size: 16px;
      font-weight: bold;
      margin-bottom: 5px;
      display: block;
      color: #555;
    }

    input[type="text"] {
      width: 100%;
      padding: 10px;
      margin: 8px 0 20px;
      border: 1px solid #ddd;
      border-radius: 4px;
      box-sizing: border-box;
    }

    input[type="text"]:focus {
      border-color: #007bff;
      outline: none;
    }

    button[type="submit"] {
      background-color: #007bff;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      width: 100%;
      cursor: pointer;
      font-size: 16px;
    }

    button[type="submit"]:hover {
      background-color: #0056b3;
    }

    .error-message {
      color: red;
      font-size: 14px;
      text-align: center;
      margin-top: 10px;
    }

    /* Mobile responsiveness */
    @media (max-width: 768px) {
      form {
        width: 90%;
        padding: 15px;
      }
    }
  </style>
</head>
<body>
<h1>Add New Session</h1>

<form th:action="@{/addSession}" th:object="${session}" method="post">
  <div>
    <label for="nom">Name:</label>
    <input type="text" id="nom" th:field="*{nom}" />
  </div>

  <div>
    <label for="moderateur">Moderators:</label>
    <input type="text" id="moderateur" th:field="*{moderateur.name}" />
  </div>

  <div>
    <button type="submit">Add Session</button>
  </div>
</form>

<div th:if="${errorMessage}">
  <p class="error-message" th:text="${errorMessage}"></p>
</div>
</body>
</html>
