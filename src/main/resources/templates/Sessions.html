<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Sessions</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-top: 20px;
        }

        a {
            display: block;
            width: 200px;
            margin: 20px auto;
            text-align: center;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            padding: 10px;
            border-radius: 5px;
        }

        a:hover {
            background-color: #0056b3;
        }

        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #007bff;
            color: white;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        tr:hover {
            background-color: #f1f1f1;
        }

        td {
            font-size: 14px;
            color: #555;
        }

        .actions a {
            text-decoration: none;
            color: #28a745;
        }

        .actions a:hover {
            color: #218838;
        }
    </style>
</head>
<body>
<h1>Sessions</h1>
<a href="/addSession">Add New Session</a>

<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Moderators</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="session : ${sessions}">
        <td th:text="${session.id}"></td>
        <td th:text="${session.nom}"></td>
        <td th:text="${session.moderateur.name}"></td>
        <td class="actions">
            <a th:href="@{/sessions/{id}(id=${session.id})}">Details</a>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
