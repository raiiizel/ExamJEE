<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Conferences</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-top: 30px;
        }

        a {
            display: block;
            width: 200px;
            margin: 20px auto;
            text-align: center;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            padding: 10px;
            border-radius: 5px;
        }

        a:hover {
            background-color: #0056b3;
        }

        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #007bff;
            color: white;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        tr:hover {
            background-color: #f1f1f1;
        }

        td {
            font-size: 14px;
            color: #555;
        }

        .actions a {
            text-decoration: none;
            color: #28a745;
        }

        .actions a:hover {
            color: #218838;
        }

        /* Mobile responsiveness */
        @media (max-width: 768px) {
            h1 {
                font-size: 24px;
            }

            table {
                width: 90%;
            }

            th, td {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>

<h1>Conferences</h1>
<a href="/addConference">Add Conference</a>

<table>
    <thead>
    <tr>
        <th>Title</th>
        <th>Date</th>
        <th>Start Time</th>
        <th>End Time</th>
        <th>Speaker</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="conference : ${conferences}">
        <td th:text="${conference.titre}"></td>
        <td th:text="${conference.date}"></td>
        <td th:text="${conference.heureDebut}"></td>
        <td th:text="${conference.heureFin}"></td>
        <td th:text="${conference.speaker.nom}"></td>
        <td class="actions">
            <!-- Edit Conference Link -->
            <a th:href="@{/conferences/edit/{id}(id=${conference.id})}">Edit</a>
            <!-- Delete Conference Link -->
            <a th:href="@{/conferences/delete/{id}(id=${conference.id})}"
               onclick="return confirm('Are you sure you want to delete this conference?');">Delete</a>
        </td>
    </tr>
    </tbody>
</table>

</body>
</html>
